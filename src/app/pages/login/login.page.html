<ion-content class="ion-padding">
  <div class="main-section">
    <ion-row class="row-section">
      <div class="fire-logo">
        <img src="assets/images/logo.webp" class="img-logo">
        <ion-text color="dark">
          <h2 class="ion-no-margin ion-margin-vertical ion-text-center">Ingresar</h2>
        </ion-text>
      </div>
    </ion-row>
    <div class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-input clearInput type="email" placeholder="Correo" [(ngModel)]="email"
            class="input-field ion-padding-horizontal" clear-input="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input clearInput type="password" placeholder="Contrase単a" [(ngModel)]="password"
            class="input-field ion-padding-horizontal" clear-input="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text color="medium" (click)="forgotPassword()" class="ion-float-end">
            <h6 class="small-text ion-no-margin ion-text-end">多Has olvidado tu contrase単a?</h6>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="signin()" color="undefined" class="btn-transition"><strong
              class="white-color">Ingresar</strong></ion-button>
        </ion-col>
      </ion-row>
      <div class="line"></div>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" color="undefined" (click)="util.navigate('signup')"
            class="btn-color"><strong>多Nuevo? Crear una Cuenta</strong></ion-button>
        </ion-col>
      </ion-row>

        <ion-col>

      <ion-row>

      <ion-row>
        <ion-col>
          <google-login (accessToken)="googleLogin($event)"></google-login>

      </ion-row> -->

  </div>
</ion-content>
