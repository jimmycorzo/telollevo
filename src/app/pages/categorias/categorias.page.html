<ion-content>
  <ion-row class="categorias-list">
    <ion-col class="category-item deals-category" *ngFor="let item of items" size="{{item.tamano}}">
      <app-image-shell [display]="'cover'" class="category-cover" animation="spinner" [src]="item.imagen">
        <app-aspect-ratio [ratio]="{w:100, h:35}">
          <a class="category-anchor" (click)="openTiendas(item.id, item.categoria)">
            <h2 class="category-title">{{item.categoria}}</h2>
          </a>
        </app-aspect-ratio>
      </app-image-shell>
    </ion-col>
  </ion-row>
</ion-content>
